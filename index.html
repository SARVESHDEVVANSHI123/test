<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Javascript Form Validation Page</title>
        <style>
            body{
                font-family: ui-monospace;
                font-size: 25px;
            }
            form{
                border: 1px solid black;
                    padding: 44px;
                    margin: 0px 23%;
                    border-radius: 10%;
                    background-color: wheat;
                    box-shadow: 10px 20px #888888;
            }
            .mydivElements{
                outline: none;
                border: none;
                background-color: wheat;
                border-bottom: 1px solid;
                font-size: 18px;
            }
            #submit{
                width: 90%;
                padding: 10px;
                background-color: blanchedalmond;
            }
        </style>
    </head>
    <body>
    
        <h1>Form Validation</h1>
        <form action='#' onsubmit="return validateForm()">
            <center>
            <div >
                <input class='mydivElements' type='text' id='name' placeholder='Name' autofocus>
                <div><span id='nameError' ></span></div>
            </div><br>
            <div >
                <input class='mydivElements' type='text' id='number' placeholder="Contact Number">
                <div><span id='numberError'></span></div>
            </div>
   <br>         
            <div>
                <input class='mydivElements' type='text' id='email' placeholder="Email">
                <div><span id='emailError' ></span></div>
            </div>
            <br>
            <div>
                <input class='mydivElements' type='password' id='pass' placeholder="Password">
                <div><span id='passError'  ></span></div>
            </div>
            <br>
            <div>
                <input type='submit' id='submit' value='Register'>
            </div>
        </center>
        </form>
        <script>
            var input=document.getElementById('name');
            input.onkeyup=function(){
            var pattern=new RegExp('[0-9]');
            if(input.value.match(pattern)){
                document.getElementById('nameError').innerHTML="<i>&#10006</i>Please enter characters Only!";
                document.getElementById('nameError').style.color='red';
            }
            else{
                document.getElementById('nameError').innerHTML="";
                document.getElementById('nameError').style.color='green';
            }
            
        }
        </script>
    <script>
        function validateForm(){
            var name=document.getElementById('name');
            var number=document.getElementById('number').value;
            var email=document.getElementById('email');
            var pass=document.getElementById('pass');
            var fl=true;
            var patt=new RegExp('^[0-9]*$');
            var emailPatt=new RegExp('[a-zA-Z0-9._%+-]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+\.[a-zA-Z0-9]{2,3}$');
            
            if(name.value.length === 0){
                document.getElementById('nameError').innerHTML="<i>&#10006</i>Name cannot be Empty!";
                document.getElementById('nameError').style.color='red';
                document.getElementById('nameError').style.fontSize='14px';
                name.focus();
                fl=false;
            }
            else{
                document.getElementById('nameError').innerHTML="<i>&#10004</i>";
                document.getElementById('nameError').style.color='green';
                document.getElementById('nameError').style.fontSize='24px';
            }
            
            if(pass.value.length < 6){
                document.getElementById('passError').innerHTML="<i>&#10006</i>Password should be at least 6 character!";
                document.getElementById('passError').style.color='red';
                document.getElementById('passError').style.fontSize='14px';
                pass.focus();
                fl=false;
            }
            else{
                document.getElementById('passError').innerHTML="<i>&#10004</i>";
                document.getElementById('passError').style.color='green';
                document.getElementById('passError').style.fontSize='24px';
            }
            
            if(!patt.test(number)){
                document.getElementById('numberError').innerHTML="<i>&#10006</i>Contact Number shoubl be a digit(0-9)!";
                document.getElementById('numberError').style.color='red';
                document.getElementById('numberError').style.fontSize='14px';
                fl=false;
            }
            else if(number.length > 10 || number.length <10){
                document.getElementById('numberError').innerHTML="<i>&#10006</i>Contact Number must be 10 digit number!";
                document.getElementById('numberError').style.color='red';
                
                document.getElementById('numberError').style.fontSize='14px';
                fl=false;
            }
            else{
                document.getElementById('numberError').innerHTML='<i>&#10004</i>';
                document.getElementById('numberError').style.color='green';
                document.getElementById('numberError').style.fontSize='24px';
            }
            
            if(!emailPatt.test(email.value)){
                document.getElementById('emailError').innerHTML="<i>&#10006</i>Please enter correct email!";
                document.getElementById('emailError').style.color='red';
                
                document.getElementById('emailError').style.fontSize='14px';
                email.focus();
                fl=false;
            }
            else{
                document.getElementById('emailError').innerHTML='<i>&#10004</i>';
                document.getElementById('emailError').style.color='green';
                
                document.getElementById('emailError').style.fontSize='24px';
            } 
                return fl;
        }
    </script>
    </body>
</html>
